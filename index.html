    <script>
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();
		if(dd<10){
			dd='0'+dd
		} 
		if(mm<10){
			mm='0'+mm
		} 
		
		today = yyyy+'-'+mm+'-'+dd;
		document.getElementById("start_date").setAttribute("max", today);
	</script>
    
    <body>
        <form method="POST" action="connect.php">
        
            Name : <input type="text" name="name" required="required"><br><br>
            Contact # : <input type="tel" name="phone" pattern="[0-9]{10}" required="required" ><br><br>
            FIU Email : <input type="email" name="email" required="required" ><br><br>
            Deparment : <input type="text" name="department" required="required" ><br><br>
            Start Date : <input type="date" name="start_date" placeholder="MM/DD/YYYY" min="" required="required"><br><br>
            End Date : <input type="date" name="end_date" placeholder="MM/DD/YYYY" required="required" ><br><br>
            Screens : <br>
            <input type="checkbox" name="loc_main" value="main"> Main Locations <br>
            <input type="checkbox" name="loc_ballroom" value="main"> Ballrooms <br>
            <input type="checkbox" name="loc_emb" value="main"> EMBs <br>
            <input type="checkbox" name="loc_north_vc" value="main"> Vertical Display <br>

            <input type="submit" value="Submit">
            
        </form>
    </body>
</html>
